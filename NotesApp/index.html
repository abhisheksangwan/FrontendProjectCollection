<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-WebApp</title>
    <link rel="shortcut icon" href="A.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <nav class="navigation">
            <div class="nav-note"></div>
            <div class="nav-delete"></div>
        </nav>
        <div id="input-box">
            <input type="text" id="addTitle" placeholder="Title">
            <textarea name="" id="addText" cols="30" rows="10" placeholder="Take a note..."></textarea>
            <button id="addNote">Add</button>
        </div>
        <div id="notes">
            
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
