<!-- This Analog Clock is made by Abhishek Sangwan for practicing HTML and CSS. -->
<!DOCTYPE html>
<html>
    <head>
        <link href="Design.css" rel="stylesheet">
        <!-- Defer ???  -->
        <script defer src="Script.js"></script>
        <title>Simple Analog Clock</title>
    </head>
    <body> 
        <div class="clock">
            <div class="hand hour" data-hour></div>
            <div class="hand minute" data-minute></div>
            <div class="hand second" data-second></div>
            <!-- Use of Emmet  div.number.n$*12{$}*12-->
            <div class="number n1">1</div>
            <div class="number n2">2</div>
            <div class="number n3">3</div>
            <div class="number n4">4</div>
            <div class="number n5">5</div>
            <div class="number n6">6</div>
            <div class="number n7">7</div>
            <div class="number n8">8</div>
            <div class="number n9">9</div>
            <div class="number n10">10</div>
            <div class="number n11">11</div>
            <div class="number n12">12</div>
        </div>
                
    <footer>
        <div id="bottom">
            <span>Created By <a href="https://github.com/abhisheksangwan" target="blank">Abhishek Sangwan</a> |  All rights reserved.</span>
                

        </div>


     
    </footer>
    </body>
</html>
